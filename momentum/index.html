        <div class="settings-menu">
          <div class="lang-option option">
            <p>Choose language:</p>
            <label for="language-eng">English</label>
            <input type="radio" name="language" id="language-eng" class="language" value="eng" checked />
            <label for="language-ru">Russian </label>
            <input type="radio" name="language" id="language-ru" class="language" value="ru" />
          </div>
          <div class="img-storage-option option">
            <p>Choose picture source:</p>
            <label for="storage-git">Github</label>
            <input type="radio" name="img-storage" id="storage-git" class="img-storage" value="github" checked />
            <label for="storage-flicr">Flickr</label>
            <input type="radio" name="img-storage" id="storage-flicr" class="img-storage" value="flickr" />
            <label for="storage-unsplash">Unsplash</label>
            <input type="radio" name="img-storage" id="storage-unsplash" class="img-storage" value="unsplash" />
          </div>
          <div class="img-theme-option option">
            <p>Image themes for API source:</p>
            <select name="img-themes" class="img-themes">
              <option value="empty" disabled selected>Choose image theme</option>
              <option value="nature">Nature</option>
              <option value="animals">Animals</option>
              <option value="cities">Cities</option>
              <option value="cars">Cars</option>
              <option value="kids">Kids</option>
              <option value="movies">Cinema</option>
            </select>
          </div>
          <div class="show-option option">
            <p>Choose what to show:</p>
            <div class="show-option-wrap">
              <input
                data-name="playlist"
                type="checkbox"
                name="show"
                id="show-playlist"
                class="show-playlist"
                checked
              />
              <label for="show-playlist">Audioplayer</label>
            </div>
            <div class="show-option-wrap">
              <input data-name="weather" type="checkbox" name="show" id="show-weather" class="show-weather" checked />

            </div>
            <div class="show-option-wrap">
              <input data-name="infoblock" type="checkbox" name="show" id="show-info" class="show-info" checked />
